<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Shishas Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<br>
<a class="btn btn-primary" style="margin-left:25px;" href="/admin">Go back to admin page</a>
<div align="center">
    <h1>Shishas List</h1>
    <a class="btn btn-primary" href="/clients/saveClientPage" role="button">Add New Shisha</a>
    <br/><br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Shisha ID</th>
            <th>Shisha Name</th>
            <th>Size</th>
            <th>Hose Count</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shisha : ${shishas}">
            <td th:text="${shisha.idShisha + '.'}">Shisha Id</td>
            <td th:text="${shisha.shishaName}">Shisha name</td>
            <td th:text="${shisha.size + ' cm'}">Size</td>
            <td th:text="${shisha.hoseCount}">Hose count</td>

            <td>
                <a class="btn btn-primary" th:href="@{'/shishas/updateShisha/' + ${shisha.idShisha}}"
                   role="button">Edit</a>
                &nbsp;
                <a class="btn btn-primary" style="background-color: #ff3a3a; border-color: #ff3a3a"
                   th:href="@{'/shishas/deleteShisha/' + ${shisha.idShisha}}" role="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
