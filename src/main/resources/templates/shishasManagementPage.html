<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Shishas Management</title>
</head>
<body>

<a href="/admin">Go back to admin page</a>
<div align="center">
  <h1>Shishas List</h1>
  <a href="/shishas/saveShishaPage">Add New Shisha</a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Shisha ID</th>
      <th>Shisha Name</th>
      <th>Size</th>
      <th>Hose Count</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shisha : ${shishas}">
      <td th:text="${shisha.idShisha}">Shisha Id</td>
      <td th:text="${shisha.shishaName}">Shisha name</td>
      <td th:text="${shisha.size}">Size</td>
      <td th:text="${shisha.hoseCount}">Hose count</td>

      <td>
        <a th:href="@{'/shishas/updateShisha/' + ${shisha.idShisha}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/shishas/deleteShisha/' + ${shisha.idShisha}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
