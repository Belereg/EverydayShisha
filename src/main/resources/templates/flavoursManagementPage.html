<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Flavours Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<br>
<a class="btn btn-primary" style="margin-left:25px;" href="/admin">Go back to admin page</a>
<div align="center">
  <h1>Flavours List</h1>
  <a class="btn btn-primary" href="/clients/saveClientPage" role="button">Add New Flavour</a>
  <br/><br/>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Flavour ID</th>
      <th>Flavour Name</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flavour : ${flavours}">
      <td th:text="${flavour.idFlavour + '.'}">Flavour Id</td>
      <td th:text="${flavour.flavourName}">Flavour name</td>
      <td th:text="${flavour.amount + 'g'}">Amount</td>

      <td>
        <a class="btn btn-primary" th:href="@{'/flavours/updateFlavour/' + ${flavour.idFlavour}}" role="button">Edit</a>
        &nbsp;
        <a class="btn btn-primary" style = "background-color: #ff3a3a; border-color: #ff3a3a" th:href="@{'/flavours/deleteFlavour/' + ${flavour.idFlavour}}" role="button">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
