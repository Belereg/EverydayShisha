<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update a client </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <br>
    <br>
    <h1>Update the client's information below</h1>
    <br/>
    <form action="#" th:action="@{/clients/saveClient}" th:object="${client}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Client's Id:</td>
                <td><input type="text" th:field="*{idCLient}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Client's first name:</td>
                <td><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td>Client's lirst name:</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <td>Client's CNP:</td>
            <td><input type="text" th:field="*{CNP}"/></td>
            <tr>
                <td>Client's address:</td>
                <td><input type="text" th:field="*{address}"/></td>
            </tr>
            <tr>
                <td>Client's phone number:</td>
                <td><input type="text" th:field="*{phoneNumber}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-success" type="submit">Update client</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
