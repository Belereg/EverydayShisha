<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update a flavour </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <br>
    <br>
    <h1>Update the flavour's information below</h1>
    <br/>
    <form action="#" th:action="@{/flavours/saveFlavour}" th:object="${flavour}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Flavour's Id:</td>
                <td><input type="text" th:field="*{idFlavour}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Flavour's name:</td>
                <td><input type="text" th:field="*{flavourName}"/></td>
            </tr>
            <tr>
                <td>Flavour's amount:</td>
                <td><input type="text" th:field="*{amount}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-success" type="submit">Update flavour</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
