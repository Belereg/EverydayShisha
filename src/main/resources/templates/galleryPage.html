        <a  href="tel:0726261174" id="myLink">Inchiriaza</a>
        <script>
            (function(){
                var link = document.getElementById("myLink");
                function checkWidth() {
                    var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth,
                        newHref;
                    if (width<640) {
                        newHref="tel:0726261174";
                    } else if (width<854) {
                        newHref="tel:0726261174";
                    } else {
                        newHref="/offers";
                    }
                    link.href=newHref;
                }
                link.onclick = checkWidth;
                checkWidth();
            })();
        </script>
    </div>
