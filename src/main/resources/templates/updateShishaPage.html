<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update a shisha </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <br>
    <br>
    <h1>Update the shisha's information below</h1>
    <br/>
    <form action="#" th:action="@{/shishas/saveShisha}" th:object="${shisha}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Shisha's Id:</td>
                <td><input type="text" th:field="*{idShisha}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Shisha's name:</td>
                <td><input type="text" th:field="*{shishaName}"/></td>
            </tr>
            <tr>
                <td>Shisha's size:</td>
                <td><input type="text" th:field="*{size}"/></td>
            </tr>
            <tr>
                <td>Shisha's hose count:</td>
                <td><input type="text" th:field="*{hoseCount}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-success" type="submit">Update shisha</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
